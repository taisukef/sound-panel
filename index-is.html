<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>サウンドパネル</title>
<link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">

<style>
button {
  height: 7em;
  margin: .5em;
}
</style>
</head>
<body style="text-align: center">

<h1>サウンドパネル</h1>

<script type="module" src="https://code4fukui.github.io/audio-button/audio-button-is.js"></script>
<div style="display:inline-grid; grid-template-columns: 30vw 30vw;">
  <button is="audio-button" src="sound/dodon.mp3">ドドン</button>
  <button is="audio-button" src="sound/pipo.mp3">ピポ</button>
  <button is="audio-button" src="sound/chiin.mp3">チーン</button>
  <button is="audio-button" src="sound/pappapa.mp3">パッパパー</button>
</div>

<hr style="margin-top: 3em">
Lib: <a href=https://github.com/code4fukui/audio-button>audio-button tag by Code for FUKUI</a><br>
Sonud: <a href=https://soundeffect-lab.info/>効果音ラボ</a><br>
CSS: <a href=https://github.com/oxalorg/sakura>oxalorg/sakura: a minimal css framework/theme.</a><br>
App: <a href=https://github.com/taisukef/sound-panel>src on GitHub</a><br>
</body>
</html>
